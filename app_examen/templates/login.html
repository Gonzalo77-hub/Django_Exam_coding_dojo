{% extends "base.html" %}

{% block titulo %}LOGIN USUARIO{% endblock %}

{% block contenido %}
{% load static %}
<div class="container mt-5 ">
  <div class="row ">
    <div class="col-5 border border-3 py-4 bg-warning bg-gradient">
      <div class="text-center">
      <img src="{% static '/img/login-2.jpg' %}" class=" imagen rounded" alt="">
      </div>
      <h1><strong>Iniciar Sesion</strong></h1>

      <form method="POST">
        {% csrf_token %}
          <div class="mb-3">
            <label for="email" class="form-label"><u><strong>Email</strong></u></label>
            <input type="text" class="form-control" id="email" name="email" value="{{request.session.login_email}}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><u><strong>Contrase√±a</strong></u></label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </div>
  </div>
  <div class="my-2">
    <a href="/registro"> No tienes cuenta ? Registrate aqui</a>
  </div>
</div>
{% endblock %}
